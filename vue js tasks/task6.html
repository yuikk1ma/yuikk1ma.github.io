<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамические классы и стили</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .active {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="toggleActive">Переключить состояние</button>
        <input type="text" v-model="color" placeholder="Введите цвет текста">
        <div :class="{ active: isActive }" :style="{ color: color }">
            Привет, измените мой цвет и фон!
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: false,
                color: 'black'
            },
            methods: {
                toggleActive() {
                    this.isActive = !this.isActive;
                }
            }
        });
    </script>
</body>
</html>
