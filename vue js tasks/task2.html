<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик на Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
    <div id="app">
        <button @click="increment">Увеличить</button>
        <button @click="reset">Сбросить</button>
        <p>Текущее значение счетчика: {{ count }}</p>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    count: 0
                };
            },
            methods: {
                increment() {
                    this.count += 1; // Увеличиваем счетчик на 1
                },
                reset() {
                    this.count = 0; // Сбрасываем счетчик
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
